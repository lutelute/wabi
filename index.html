<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#c4a882" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="wabi" />
    <link rel="apple-touch-icon" href="/wabi/icon-192.png" />
    <link rel="manifest" href="/wabi/manifest.json" />
    <title>wabi</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator && !window.electronAPI) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/wabi/sw.js').catch(() => {})
        })
      }
    </script>
  </body>
</html>
